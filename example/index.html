<html>
<head>
    <script type="application/javascript" src="../dist/colorful.hash.js"></script>
    <style>
        html {
            font-family: monospace;
        }
    </style>
</head>
<body>
<h1>Colorful Hash Demo</h1>

<script type="application/javascript">
    // test uuid
    var uuid = "c06006f8-bc64-4ed7-b273-da2bd1f7dec7";
    var hash1 = coha.uuid.toHash(uuid);
    console.log(hash1);
    // test hash
    var valid1 = coha.hash.isValid(hash1, coha.ENCODING.HEX);
    var numbers1 = coha.hash.toNumbers(hash1, coha.ENCODING.HEX);
    console.log(numbers1);
    // test colors
    var color1 = new coha.color.Color(0, 0, 0);
    var color2 = new coha.color.Color(128, 128, 128);
    var range1 = new coha.color.Range(0, 7);
    var range2 = new coha.color.Range(8, 15);
    var mapping1 = new coha.color.Mapping(range1, color1);
    var mapping2 = new coha.color.Mapping(range2, color2);
    var colors = coha.color.create(new Range(coha.RANGE.HEX.MIN, coha.RANGE.HEX.MAX), [mapping1, mapping2]);
    console.log(colors);
</script>
</body>
</html>
