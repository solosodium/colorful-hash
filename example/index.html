<html>
<head>
    <script type="application/javascript" src="../dist/colorful.hash.js"></script>
    <style>html { font-family: monospace; }</style>
</head>
<body>
<h1>Colorful Hash Demo</h1>
<hr>
<h2>HEX</h2>
<h3>Color Scheme Scale (0 to F):</h3>
<svg id="hex-scale" width="100%" height="35px"></svg>
<h3>Hash Code:</h3>
<input id="hex-value" type="text" size="120">
<button id="hex-set" onclick="hexSetClick()">Set</button>
<button id="hex-random" onclick="hexRandomClick()">Random</button><br><br>
<svg id="hex-display" width="100%" height="35px"></svg>
<br>
<h2>BASE64</h2>
<h3>Color Scheme Scale (A to /):</h3>
<svg id="base64-scale" width="100%" height="35px"></svg>
<h3>Hash Code:</h3>
<input id="base64-value" type="text" size="120">
<button id="base64-set" onclick="base64SetClick()">Set</button>
<button id="base64-random" onclick="base64RandomClick()">Random</button><br><br>
<svg id="base64-display" width="100%" height="35px"></svg>
<br>
<script type="application/javascript">
    // Define ascending hex and base64 strings.
    var hexScale = '0123456789abcdef';
    var base64Scale = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnoprstuvwxyz0123456789+/';
    // Define color schemes.
    var hexScheme = ['#FF595E', '#FFCA3A', '#8AC926', '#1982C4', '#6A4C93'];
    var base64Scheme = ['#FF595E', '#FFCA3A', '#8AC926', '#1982C4', '#6A4C93'];
    // Initialize scales elements.
    CH.hex('hex-scale', hexScale, hexScheme);
    CH.base64('base64-scale', base64Scale, base64Scheme);
    // Initialize display elements.
    var hexElement = CH.hex('hex-display', '', hexScheme);
    var base64Element = CH.base64('base64-display', '', base64Scheme);
    // Generate random hash values.
    hexRandomClick();
    base64RandomClick();
    // Set hash values to their elements;
    hexSetClick();
    base64SetClick();
    // HEX button functions.
    function hexSetClick() {
        var value = document.getElementById('hex-value').value;
        hexElement.setHash(value);
    }
    function hexRandomClick() {
        document.getElementById('hex-value').value = randomCode(CH.CHARSET.HEX, 30);
    }
    // BASE64 button functions.
    function base64SetClick() {
        var value = document.getElementById('base64-value').value;
        base64Element.setHash(value);
    }
    function base64RandomClick() {
        document.getElementById('base64-value').value = randomCode(CH.CHARSET.BASE64, 100);
    }
    // Utility functions.
    function randomCode(charset, length) {
        var result = '';
        for (var i=0; i<length; i++) {
            result += charset[Math.floor((Math.random() * (charset.length - 1)))];
        }
        return result;
    }
</script>
</body>
</html>
